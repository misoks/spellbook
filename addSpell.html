	<head>
		<title>Dungo Spells</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" id="icon-definitions">

			<g>
				<path d="M85,30l40,40v10h-10L85,50H75L45,80H35 V70l40-40H85z"/>
				<path d="M85,70l40,40v10h-10L85,90H75l-30,30 H35v-10l40-40H85z"/>

		<symbol id='expand' viewBox="0 0 160 160">
			<g>
				<path d="M75,120L35,80V70h10l30,30h10l30-30h10 v10l-40,40H75z"/>
				<path d="M75,80L35,40V30h10l30,30h10l30-30h10 v10L85,80H75z"/>

	<body>
		<div class="spell-wrapper">
			<div class="spell-filter">
				<div>
					<a href="index.html" style="position: absolute; top: 5px">&lt; Back</a>
					<h1 style="font-weight: normal; margin-top: 8px">Add A Spell</h1>
				</div>
			</div>
			<div class="spell-container"> 
		        <div id="spellCatalog" style="padding-top: 1rem">
		        	<form action="store.php" class="spells"  style="margin-bottom: 5rem;" method="post">
		        		<label class="field field--stacked">
							<span class="label">Name</span>
							<input type="text" spellcheck="false" name="spellName">
		        		</label>
		        		<div class="fields--inline">
		        		<label class="field field--stacked">
							<span class="label">Level</span>
							<select name="level">
								<option value="0">Cantrip</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
							</select>
		        		</label>
		        		<label class="field field--stacked">
							<span class="label">School</span>
							<select name="school">
								<option>Abjuration</option>
								<option>Conjuration</option>
								<option>Divination</option>
								<option>Enchantment</option>
								<option>Evocation</option>
								<option>Illusion</option>
								<option>Necromancy</option>
								<option>Transmutation</option>
							</select>
		        		</label>
		        		</div>
		        		<div class="fields--inline">
		        		<label class="field field--stacked">
							<span class="label">Casting Time</span>
							<input type="text" spellcheck="false" name="time" list="times">
							<datalist id="times">
								<option>1 action</option>
								<option>1 hour</option>
							</datalist>
		        		</label>
		        		<label class="field field--stacked">
							<span class="label">Range</span>
							<input type="text" spellcheck="false" name="range" list="ranges">
							<datalist id="ranges">
								<option>Self</option>
								<option>Touch</option>
								<option>30 feet</option>
								<option>60 feet</option>
								<option>120 feet</option>
								<option>150 feet</option>
								<option>300 feet</option>
								<option>500 feet</option>
							</datalist>
		        		</label>
		        		<label class="field field--stacked">
							<span class="label">Duration</span>
							<input type="text" spellcheck="false" name="duration" list="durations">
							<datalist id="durations">
								<option>1 round</option>
								<option>1 hour</option>
								<option>8 hours</option>
								<option>Instantaneous</option>
								<option>Concentration</option>
								<option>Concentration, up to 1 minute</option>
								<option>Concentration, up to 10 minutes</option>
								<option>Concentration, up to 1 hour</option>
							</datalist>
		        		</label>
		        		
		        		</div>
		        		<label class="field field--stacked">
							<span class="label">Components</span>
							<input type="text" spellcheck="false" name="components" list="componentslist">
							<datalist id="componentslist">
								<option>V</option>
								<option>S</option>
								<option>V, S</option>
								<option>S, M</option>
								<option>V, M</option>
								<option>V, S, M</option>
							</datalist>
		        		</label>
		        		<label class="field field--stacked">
							<span class="label">Classes</span>
							<div class="value class-list">
								<input type="checkbox" class="checkbox" name="classes[]" id="class-1" value="Artificer"><label for="class-1">Artificer</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-2" value="Barbarian"><label for="class-2">Barbarian</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-3" value="Bard"><label for="class-3">Bard</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-4" value="Cleric"><label for="class-4">Cleric</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-5" value="Druid"><label for="class-5">Druid</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-6" value="Fighter"><label for="class-6">Fighter</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-7" value="Monk"><label for="class-7">Monk</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-8" value="Paladin"><label for="class-8">Paladin</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-9" value="Ranger"><label for="class-9">Ranger</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-10" value="Rogue"><label for="class-10">Rogue</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-11" value="Sorcerer"><label for="class-11">Sorcerer</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-12" value="Warlock"><label for="class-12">Warlock</label>
								<input type="checkbox" class="checkbox" name="classes[]" id="class-13" value="Wizard"><label for="class-13">Wizard</label>
							</div>
		        		</label>
		        		<label class="field field--stacked">
							<span class="label">Description</span>
							<textarea style="height: 20rem;" name="description"></textarea>
		        		</label>
		        		<div class="button-area" style="text-align: right;">
		        			<button action="submit" name="save" class="button">Save</button>
						</div>
		          	</form>
		        </div> 
		    </div>
		</div>
	</body>

</html>
